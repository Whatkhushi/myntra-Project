<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Wardrobe API</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                // Test health endpoint
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ CORS Test Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data)}</p>
                        <p>Origin: ${window.location.origin}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ CORS Test Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This usually means CORS is not properly configured.</p>
                `;
            }
        }
    </script>
</body>
</html>
